<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- 사이드바/헤더 -->
  <header id="header">
    <div class="profile">
      <img src="assets/img/my-profile-img.jpg" alt="Profile Image" class="img-fluid rounded-circle">
      <h1 class="text-light">John Doe</h1>
      <div class="social-links">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>

    <nav id="navbar" class="nav-menu">
      <ul>
        <li><a href="#home" class="nav-link active"><i class="bi bi-house"></i> <span>Home</span></a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 콘텐츠 -->
  <main id="main">
    <!-- 홈 섹션 -->
    <section id="home" class="d-flex flex-column justify-content-center align-items-center">
      <div class="hero-container">
        <h1>John Doe</h1>
        <p>I'm a <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer">Developer</span></p>
      </div>
    </section>

    <!-- 어바웃 섹션 -->
    <section id="about" class="about">
      <!-- 어바웃 섹션 내용은 feat/about 브랜치에서 구현될 예정 -->
    </section>

    <!-- 이력서 섹션 -->
    <section id="resume" class="resume">
      <!-- 이력서 섹션 내용은 feat/resume 브랜치에서 구현될 예정 -->
    </section>
  </main>

  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Portfolio</span></strong>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
